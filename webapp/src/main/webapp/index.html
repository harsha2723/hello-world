<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Web App with Multiple Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            padding: 10px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .content {
            text-align: center;
            margin-bottom: 50px;
        }

        .content h2 {
            font-size: 22px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .gallery .image-card {
            overflow: hidden;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .gallery .image-card:hover {
            background-color: #007bff;
        }

        .gallery .image-card:hover img {
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Web Application</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2>Deployed Images</h2>
        <p>Below are seven images deployed with the web app. Apologies for using your photographs without your permission:</p>
    </div>

    <div class="gallery">
        <div class="image-card">
            <img src="amal.JPEG" alt="Amal">
        </div>
        <div class="image-card">
            <img src="ashwin.JPEG" alt="Ashwin">
        </div>
        <div class="image-card">
            <img src="krishnapriya.JPEG" alt="Krishnapriya">
        </div>
        <div class="image-card">
            <img src="nizma.JPEG" alt="Nizma">
        </div>
        <div class="image-card">
            <img src="samyukth.JPEG" alt="Samyukth">
        </div>
        <div class="image-card">
            <img src="sara.JPEG" alt="Sara">
        </div>
        <div class="image-card">
            <img src="surya.JPEG" alt="Surya">
        </div>
    </div>

    <footer>
        &copy; 2024 Our Web App | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>

</body>
</html>
